        // 3) Пишем свой split и join))!!!
        function split(str, sep) {
            let strToArr = [];
            for (let i = 0; i < str.length; i++) {
             if (str[i] !== sep) {
            strToArr.push(str[i])
            } else continue;
            }
            return strToArr
        }

        function join(arr, sep) {
            let str = '';
            for (let i = 0; i < arr.length; i++) {
                str = i !== arr.length-1 ? str + arr[i] + sep : str + arr[i]
            }
            return str
        }
