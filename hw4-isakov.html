        //1) Написать функцию которая принимает строку и подстроку и нужно найти количество вхождений!!!
        function searchSubstr(string, substring) {
            let counter = 0;
            for (let i = 0; i < string.length; i++) {
                if (string.slice(i, i + substring.length) === substring) {
                counter++
                }
            }
            
            return counter;
        }
        searchSubstr('4526214531235345123', '123'); // результат 2
        searchSubstr('4526214531235345123', '45'); // результат 3

        function findMinBeforeMax(array) {
            let maximal = Math.max(...array);
            let minimal = Math.min(...array.slice(0, array.indexOf(maximal)));
            let answer = maximal + ", " + minimal;
            return answer;
        }
