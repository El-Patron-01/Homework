        function filter(array, f) {
            let newArray = [];
            for (let i = 0; i < array.length; i++) {
                if (f(array[i]) === true) {

                }
            }

        function map(arr, f) { // arr - массив, f - функция обратного вызова

            for (let current of arr) {
                newArr = [...newArr, f(current)];
            }
