        function  sameSubstring(str) {
            let amountOfSymbols = 1;
            let subString = '';
            let counter = 0;
            for (let i = 0; i < str.length;) {
                if (str.slice(0, amountOfSymbols) !== str.slice (amountOfSymbols, amountOfSymbols*2)) {
                    amountOfSymbols++;
                } else {
                    subString = !subString && str.slice(0, amountOfSymbols);
                    i = i + amountOfSymbols;
                    counter++;
                }
            }
            return [subString, counter];
        }
